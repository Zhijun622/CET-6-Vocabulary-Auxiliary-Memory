    <style>
        /* 强制主容器适应屏幕高度 */
        #app-container {
            min-height: 100vh;
        }
        /* 自定义滚动条，使其更美观 */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; /* coolGray-300 */
            border-radius: 4px;
        }
        /* 标红单词样式 */
        .vocab {
            font-weight: bold;
            color: #ef4444; /* red-500 */
            margin-right: 4px;
        }
        /* 音标的点击样式 */
        .phonetic {
            cursor: pointer;
            color: #3b82f6; /* blue-500 */
            font-style: italic;
            transition: color 0.15s;
        }
        .phonetic:hover {
            color: #1d4ed8; /* blue-700 */
            text-decoration: underline;
        }
        /* 词汇索引样式 */
        #vocab-sublist ul {
            padding-right: 0.25rem;
        }
        #vocab-sublist li {
            margin-bottom: 0.4rem;
        }
        .vocab-button {
            width: 100%;
            text-align: left;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            padding: 0.35rem 0.5rem;
            font-size: 0.9rem;
            color: #0f172a;
            transition: background 0.15s, border 0.15s;
            cursor: default;
        }
        .vocab-button:hover {
            background: #e0e7ff;
            border-color: #6366f1;
        }
        .vocab-button span {
            display: block;
            font-size: 0.8rem;
            color: #475569;
        }
        .vocab-highlight {
            background-color: #fef3c7;
            transition: background-color 1s ease;
        }
        /* 词汇索引区域样式 */
        #vocab-index {
            width: 100%;
            max-height: 100vh;
            overflow-y: auto;
        }
        @media (min-width: 768px) {
            #vocab-index {
                width: 280px;
            }
        }
        /* 针对移动设备的布局调整 */
        @media (max-width: 768px) {
            #sidebar {
                width: 100%;
                height: auto;
                border-right: none;
                border-bottom: 1px solid #e5e7eb;
            }
            #content-area {
                width: 100%;
                padding: 1rem;
                max-height: none;
            }
            #vocab-index {
                width: 100%;
                max-height: none;
                border-top: 1px solid #e5e7eb;
            }
        }
        @media (min-width: 768px) {
            #content-area {
                max-height: 100vh;
                overflow-y: auto;
            }
        }
        /* 标红单词点击样式 */
        .vocab {
            cursor: pointer;
        }
        .vocab:hover {
            text-decoration: underline;
        }
    </style>

    <script>
        // API Key for TTS. Leave this empty. Canvas will automatically inject a valid key.
        const apiKey = "";
        const ttsApiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`;

        // --- TTS Helper Functions ---
        
        /**
         * Helper function to write a string to a DataView (used for WAV header).
         * @param {DataView} view 
         * @param {number} offset 
         * @param {string} string 
         */
        function writeString(view, offset, string) {
            for (let i = 0; i < string.length; i++) {
                view.setUint8(offset + i, string.charCodeAt(i));
            }
        }

        /**
         * Converts raw base64 PCM data to a playable WAV Blob.
         * The API returns signed 16-bit PCM (L16).
         * @param {string} base64 - Base64 encoded audio data.
         * @param {number} sampleRate - Sample rate extracted from the API response mimeType.
         * @returns {Blob} - A WAV audio blob.
         */
        function pcmToWav(base64, sampleRate) {
            const binaryString = atob(base64);
            const len = binaryString.length;
            const pcmData = new Int16Array(len / 2);
            for (let i = 0, j = 0; i < len; i += 2, j++) {
                // Little-endian reading for Int16
                pcmData[j] = binaryString.charCodeAt(i) | (binaryString.charCodeAt(i + 1) << 8);
            }
            
            const buffer = new ArrayBuffer(44 + pcmData.length * 2);
            const view = new DataView(buffer);

            // RIFF chunk
            writeString(view, 0, 'RIFF');
            view.setUint32(4, 36 + pcmData.length * 2, true);
            writeString(view, 8, 'WAVE');
            
            // fmt chunk
            writeString(view, 12, 'fmt ');
            view.setUint32(16, 16, true); // Chunk size
            view.setUint16(20, 1, true);  // Audio format (1 for PCM)
            view.setUint16(22, 1, true);  // Number of channels (Mono)
            view.setUint32(24, sampleRate, true); // Sample rate
            view.setUint32(28, sampleRate * 2, true); // Byte rate (SampleRate * NumChannels * BitsPerSample/8)
            view.setUint16(32, 2, true);  // Block align (NumChannels * BitsPerSample/8)
            view.setUint16(34, 16, true); // Bits per sample
            
            // data chunk
            writeString(view, 36, 'data');
            view.setUint32(40, pcmData.length * 2, true);

            // Write PCM data
            let offset = 44;
            for (let i = 0; i < pcmData.length; i++) {
                view.setInt16(offset, pcmData[i], true);
                offset += 2;
            }

            return new Blob([view], { type: 'audio/wav' });
        }

        /**
         * Converts base64-encoded data to a Blob with the provided mime type.
         * @param {string} base64
         * @param {string} mimeType
         * @returns {Blob}
         */
        function base64ToBlob(base64, mimeType) {
            const binaryString = atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return new Blob([bytes], { type: mimeType });
        }

        /**
         * Generates and plays the audio for a given word using the TTS API.
         * @param {string} word The word to speak.
         * @param {string} voice The voice name for TTS.
         */
        async function speakWord(word, voice = 'Zephyr') {
            const spinner = document.getElementById('loading-spinner');
            
            // Fallback to Web Speech API if no API key is available
            if (!apiKey || apiKey.trim() === '') {
                try {
                    if ('speechSynthesis' in window) {
                        const utter = new SpeechSynthesisUtterance(word);
                        utter.lang = 'en-US';
                        utter.rate = 0.95;
                        utter.pitch = 0.9;
                        const voices = window.speechSynthesis.getVoices();
                        const enVoice = voices.find(v => /en-US|en-GB/i.test(v.lang));
                        if (enVoice) utter.voice = enVoice;
                        utter.onend = () => spinner.classList.add('hidden');
                        window.speechSynthesis.speak(utter);
                        return;
                    } else {
                        throw new Error('SpeechSynthesis not supported');
                    }
                } catch (e) {
                    console.error('Speech fallback failed:', e);
                    spinner.classList.add('hidden');
                    const body = document.getElementById('article-body');
                    const errorMsg = document.createElement('p');
                    errorMsg.className = 'text-center text-red-500 mt-4';
                    errorMsg.textContent = '该浏览器不支持发音，请更换浏览器或稍后再试。';
                    body.appendChild(errorMsg);
                    setTimeout(() => errorMsg.remove(), 5000);
                    return;
                }
            }

            const payload = {
                contents: [{
                    parts: [{ text: word }]
                }],
                generationConfig: {
                    responseModalities: ["AUDIO"],
                    speechConfig: {
                        voiceConfig: {
                            prebuiltVoiceConfig: { voiceName: voice }
                        }
                    }
                },
                model: "gemini-2.5-flash-preview-tts"
            };

            const maxRetries = 3;
            let lastError = null;

            for (let attempt = 0; attempt < maxRetries; attempt++) {
                try {
                    const response = await fetch(ttsApiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    const part = result?.candidates?.[0]?.content?.parts?.[0];
                    const audioData = part?.inlineData?.data;
                    const mimeType = part?.inlineData?.mimeType;

                    if (audioData && mimeType && mimeType.startsWith("audio/")) {
                        let blob;
                        if (mimeType.startsWith("audio/L16")) {
                            // Extract sample rate from mimeType, e.g., audio/L16;rate=24000
                            const rateMatch = mimeType.match(/rate=(\d+)/);
                            const sampleRate = rateMatch ? parseInt(rateMatch[1], 10) : 24000;
                            blob = pcmToWav(audioData, sampleRate);
                        } else {
                            // e.g., audio/wav, audio/mpeg, audio/ogg
                            blob = base64ToBlob(audioData, mimeType);
                        }

                        const audioUrl = URL.createObjectURL(blob);
                        const audio = new Audio(audioUrl);
                        audio.play();
                        audio.onended = () => {
                            URL.revokeObjectURL(audioUrl);
                            spinner.classList.add('hidden');
                        };
                        return; // Success
                    }
                    throw new Error("Invalid audio response structure from TTS API.");
                } catch (error) {
                    lastError = error;
                    console.error(`TTS Request failed on attempt ${attempt + 1}:`, error);
                    if (attempt < maxRetries - 1) {
                        const delay = Math.pow(2, attempt) * 1000;
                        await new Promise(resolve => setTimeout(resolve, delay));
                    }
                }
            }

            // If all retries fail
            spinner.classList.add('hidden');
            console.error("Failed to generate and play audio after multiple retries.", lastError);
            const body = document.getElementById('article-body');
            const errorMsg = document.createElement('p');
            errorMsg.className = 'text-center text-red-500 mt-4';
            errorMsg.textContent = '发音失败，请稍后再试。';
            body.appendChild(errorMsg);
            setTimeout(() => errorMsg.remove(), 5000);
        }

        // --- Content Data Structure ---

        const contentData = {
            'u11': {

                    { en: "A fierce <span class=\"vocab\">rivalry</span> /ˈraɪvəlri/ emerged between the mayor and his <span class=\"vocab\">rival</span> /ˈraɪvl/, leaving the architect feeling <span class=\"vocab\">solitary</span> /ˈsɒlɪtəri/ in his efforts to address the issues that <span class=\"vocab\">underlie</span> /ˌʌndəˈlaɪ/ urban decay.", zh: "市长和他的对手之间出现了激烈的竞争，让建筑师在努力解决构成城市衰败基础的问题时感到孤独。"},
                    { en: "The plan would <span class=\"vocab\">pave</span> /peɪv/ the way for new infrastructure, but officials remained <span class=\"vocab\">indifferent</span> /ɪnˈdɪfrənt/ to families struggling with <span class=\"vocab\">mortgage</span> /ˈmɔːɡɪdʒ/ payments and facing heavy <span class=\"vocab\">penalty</span> /ˈpenəlti/ fees.", zh: "该计划将为新基础设施铺路，但官员们对正在努力偿还抵押贷款并面临重罚的家庭仍然漠不关心。"},
                    { en: "They needed to <span class=\"vocab\">repay</span> /rɪˈpeɪ/ their debts and prove that new systems were <span class=\"vocab\">compatible</span> /kəmˈpætəbl/ with existing structures, or risk a <span class=\"vocab\">fatal</span> /ˈfeɪtl/ system failure that could <span class=\"vocab\">warrant</span> /ˈwɒrənt/ immediate action.", zh: "他们需要偿还债务，并证明新系统与现有结构兼容，否则可能面临致命的系统故障，这需要立即采取行动。"},
                    { en: "Only <span class=\"vocab\">eligible</span> /ˈelɪdʒəbl/ residents could participate in the program designed to <span class=\"vocab\">induce</span> /ɪnˈdjuːs/ positive change through an <span class=\"vocab\">epic</span> /ˈepɪk/ community initiative that would <span class=\"vocab\">readily</span> /ˈredɪli/ transform the neighborhood.", zh: "只有符合条件的居民才能参与这个旨在通过史诗般的社区倡议轻易地诱导积极变化的项目。"},
                    { en: "An <span class=\"vocab\">exclusive</span> /ɪkˈskluːsɪv/ research facility allowed scientists to <span class=\"vocab\">magnify</span> /ˈmæɡnɪfaɪ/ their findings, create <span class=\"vocab\">explicit</span> /ɪkˈsplɪsɪt/ guidelines, and <span class=\"vocab\">manipulate</span> /məˈnɪpjuleɪt/ data to understand urban patterns better.", zh: "一个专属研究设施让科学家能够放大他们的发现，创建明确的指导方针，并操控数据以更好地理解城市模式。"},
                    { en: "Reaching this <span class=\"vocab\">milestone</span> /ˈmaɪlstəʊn/ was crucial, but the permit would <span class=\"vocab\">expire</span> /ɪkˈspaɪə/ if riverbanks continued to <span class=\"vocab\">erode</span> /ɪˈrəʊd/, threatening the entire project's viability.", zh: "达到这个里程碑至关重要，但如果河岸继续被侵蚀，许可证将到期，威胁整个项目的可行性。"},
                    { en: "Developers planned to <span class=\"vocab\">flip</span> /flɪp/ abandoned buildings into <span class=\"vocab\">miniature</span> /ˈmɪnɪətʃə/ community centers that captured the <span class=\"vocab\">essence</span> /ˈesns/ of local culture through <span class=\"vocab\">quantitative</span> /ˌkwɒntɪˈteɪtɪv/ analysis of community needs.", zh: "开发商计划将废弃建筑翻新成袖珍社区中心，通过对社区需求的定量分析来捕捉当地文化的精髓。"},
                    { en: "Teachers would <span class=\"vocab\">impart</span> /ɪmˈpɑːt/ essential skills so no student felt <span class=\"vocab\">inferior</span> /ɪnˈfɪəriə/; when challenges arose, they could <span class=\"vocab\">resort</span> /rɪˈzɔːt/ to an <span class=\"vocab\">infinite</span> /ˈɪnfɪnət/ array of learning resources.", zh: "教师将传授基本技能，让任何学生都不再感到自卑；当挑战出现时，他们可以求助于无限的学习资源。"},
                    { en: "The community learned to <span class=\"vocab\">shed</span> /ʃed/ old fears, recognizing that there was no <span class=\"vocab\">substitute</span> /ˈsʌbstɪtjuːt/ for collective action in preventing <span class=\"vocab\">suicide</span> /ˈsuːɪsaɪd/ rates from rising, while cattle continued to <span class=\"vocab\">graze</span> /ɡreɪz/ peacefully in nearby fields.", zh: "社区学会了摆脱旧恐惧，认识到在防止自杀率上升方面，集体行动没有替代品，而牛群继续在附近的田野里安静地吃草。"}
                ]
            },
            'u12': {
                title: "Community Resilience and Recovery",
                paragraphs: [
                    { en: "Emergency officials warned that poor nutrition would <span class=\"vocab\">jeopardize</span> /ˈdʒepədaɪz/ public health and undermine the community's <span class=\"vocab\">acceptance</span> /əkˈseptəns/ of necessary measures, so they created a <span class=\"vocab\">legitimate</span> /lɪˈdʒɪtɪmət/ system to <span class=\"vocab\">chase</span> /tʃeɪs/ down every food shortage.", zh: "应急官员警告说，营养不良会危及公共健康并破坏社区对必要措施的接受，因此他们创建了一个合法系统来追查每一次食物短缺。"},
                    { en: "They monitored every <span class=\"vocab\">carbohydrate</span> /ˌkɑːbəʊˈhaɪdreɪt/ source, helping families <span class=\"vocab\">cling</span> /klɪŋ/ to hope even as <span class=\"vocab\">marginal</span> /ˈmɑːdʒɪnl/ producers experienced a sudden price <span class=\"vocab\">surge</span> /sɜːdʒ/ that threatened stability.", zh: "他们监控每一个碳水化合物来源，帮助家庭抓住希望，即使边缘生产者经历了威胁稳定的突然价格激增。"},
                    { en: "Through <span class=\"vocab\">verbal</span> /ˈvɜːbl/ instructions that seemed to <span class=\"vocab\">linger</span> /ˈlɪŋɡə/ like <span class=\"vocab\">medieval</span> /ˌmediˈiːvl/ chants, coordinators guided volunteers in the <span class=\"vocab\">midst</span> /mɪdst/ of the crisis.", zh: "通过像中世纪颂歌一样回荡的口头指示，协调员在危机中指导志愿者。"},
                    { en: "Officials calculated the <span class=\"vocab\">cumulative</span> /ˈkjuːmjələtɪv/ impact of environmental <span class=\"vocab\">destruction</span> /dɪˈstrʌkʃn/, revealing how a <span class=\"vocab\">notorious</span> /nəʊˈtɔːriəs/ corporation had hoarded the <span class=\"vocab\">bulk</span> /bʌlk/ of emergency funds.", zh: "官员们计算了环境破坏的累积影响，揭示了一家臭名昭著的公司如何囤积了大部分应急资金。"},
                    { en: "Workers received financial aid to <span class=\"vocab\">compensate</span> /ˈkɒmpenseɪt/ for displacement, along with comprehensive <span class=\"vocab\">orientation</span> /ˌɔːriənˈteɪʃn/ covering <span class=\"vocab\">elementary</span> /ˌelɪˈmentri/ safety protocols without <span class=\"vocab\">overstate</span> /ˌəʊvəˈsteɪt/ the challenges they faced.", zh: "工人获得了经济援助以补偿流离失所，以及涵盖基本安全协议的全面入职培训，而没有夸大他们面临的挑战。"},
                    { en: "While residents might <span class=\"vocab\">moan</span> /məʊn/ about restrictions, everyone understood that clean water was <span class=\"vocab\">indispensable</span> /ˌɪndɪˈspensəbl/ as waterways <span class=\"vocab\">wind</span> /waɪnd/ through the region while laboratories <span class=\"vocab\">evalute</span> /ɪˈvæljuːeɪt/ water quality continuously.", zh: "虽然居民可能会抱怨限制，但每个人都明白，在水道蜿蜒穿过该地区、实验室持续评估水质的情况下，清洁水是不可或缺的。"},
                    { en: "The goal of <span class=\"vocab\">longevity</span> /lɒnˈdʒevəti/ motivated the <span class=\"vocab\">munnicipal</span> /mjuːˈnɪsɪpl/ government to crack down on merchants who <span class=\"vocab\">oppress</span> /əˈpres/ elderly citizens with hidden <span class=\"vocab\">liability</span> /ˌlaɪəˈbɪləti/ terms in contracts.", zh: "长寿的目标促使市政府打击那些在合同中使用隐藏责任条款压迫老年公民的商人。"},
                    { en: "Security teams <span class=\"vocab\">patrol</span> /pəˈtrəʊl/ critical areas in <span class=\"vocab\">robust</span> /rəʊˈbʌst/ vehicles whose searchlights <span class=\"vocab\">dazzle</span> /ˈdæzl/ anyone approaching the coastal <span class=\"vocab\">peninsula</span> /pəˈnɪnsjələ/ at night.", zh: "安全团队在坚固的车辆中巡逻关键区域，其探照灯在夜间让任何接近沿海半岛的人都感到炫目。"},
                    { en: "Urban planners <span class=\"vocab\">designate</span> /ˈdezɪɡneɪt/ rooftop gardens for <span class=\"vocab\">subsistence</span> /səbˈsɪstəns/ farming to prevent families from <span class=\"vocab\">panic</span> /ˈpænɪk/ about nutritional deficiencies like <span class=\"vocab\">calcium</span> /ˈkælsiəm/ shortages.", zh: "城市规划者指定屋顶花园用于自给农业，以防止家庭因钙缺乏等营养不足而恐慌。"},
                    { en: "Emergency alerts could <span class=\"vocab\">provoke</span> /prəˈvəʊk/ heated discussions about <span class=\"vocab\">respective</span> /rɪˈspektɪv/ responsibilities, but training exercises that <span class=\"vocab\">saturate</span> /ˈsætʃəreɪt/ public spaces help keep citizens less <span class=\"vocab\">susceptible</span> /səˈseptəbl/ to misinformation.", zh: "紧急警报可能引发关于各自责任的激烈讨论，但使公共空间饱和的训练演习有助于让公民不那么容易受到错误信息的影响。"},
                    { en: "Authorities refused to <span class=\"vocab\">tame</span> /teɪm/ their warnings into a <span class=\"vocab\">geniune</span> /ˈdʒenjuɪn/ reassurance; instead, they <span class=\"vocab\">exert</span> /ɪɡˈzɜːt/ measured pressure about the <span class=\"vocab\">grave</span> /ɡreɪv/ situation, even when administrative tasks become <span class=\"vocab\">tedious</span> /ˈtiːdiəs/.", zh: "当局拒绝将他们的警告驯化成真正的安慰；相反，即使行政任务变得乏味，他们也会对严峻的局势施加有分寸的压力。"}

            'u13': {

                    { en: "Following a financial <span class=\"vocab\">setback</span> /ˈsetbæk/, the organization depended on <span class=\"vocab\">sheer</span> /ʃɪə/ transparency to uncover a <span class=\"vocab\">fraud</span> /frɔːd/ operation and <span class=\"vocab\">combat</span> /ˈkɒmbæt/ growing pessimism.", zh: "在财务挫折之后，该组织依靠纯粹的透明度来揭露欺诈行为并对抗日益增长的悲观情绪。"},

                    { en: "They redirected the emergency <span class=\"vocab\">cable</span> /ˈkeɪbl/ network to maintain <span class=\"vocab\">agreeable</span> /əˈɡriːəbl/ public spaces, even as rumors about economic hardship and a tourism <span class=\"vocab\">plague</span> /pleɪɡ/ spread, leaving many with empty <span class=\"vocab\">belly</span> /ˈbeli/ concerns.", zh: "他们重新定向应急电缆网络以维护令人愉悦的公共空间，即使关于经济困难和旅游业疫病的谣言传播，让许多人担心饥饿。"},

                    { en: "Creative professionals challenge the <span class=\"vocab\">dominant</span> /ˈdɒmɪnənt/ assumption that reconstruction has a fixed <span class=\"vocab\">threshold</span> /ˈθreʃhəʊld/; instead, they <span class=\"vocab\">speculate</span> /ˈspekjuleɪt/ through collaborative <span class=\"vocab\">engagement</span> /ɪnˈɡeɪdʒmənt/ workshops.", zh: "创意专业人士挑战重建有固定门槛的主导假设；相反，他们通过协作参与研讨会进行推测。"},

                    { en: "Horticulturists refuse to let saltwater intrusion <span class=\"vocab\">spoil</span> /spɔɪl/ their <span class=\"vocab\">neutral</span> /ˈnjuːtrəl/ soil systems, even when administrators in the <span class=\"vocab\">hierarchy</span> /haɪˈrɑːki/ <span class=\"vocab\">deem</span> /diːm/ their methods unconventional.", zh: "园艺师拒绝让盐水入侵破坏他们的中性土壤系统，即使等级制度中的管理者认为他们的方法非常规。"},

                    { en: "They pledge never to <span class=\"vocab\">violate</span> /ˈvaɪəleɪt/ protected wetlands again, instead designing upstream filtration systems that transform each storm event into an opportunity for celebration.", zh: "他们承诺不再违反受保护的湿地，而是设计上游过滤系统，将每场风暴事件转化为庆祝的机会。"}

            'u15': {
                title: "Glamour and Turmoil: A Profound Choice",
                paragraphs: [

                    { en: 'But a <span class="vocab">turbulent</span> /ˈtɜːbjʊlənt/ market forced a <span class="vocab">compromise</span> /ˈkɒmprəmaɪz/, and social <span class="vocab">turmoil</span> /ˈtɜːmɔɪl/ soon followed.', zh: '然而动荡的市场迫使人们妥协，社会动乱接踵而至。' },
                    { en: 'Leaders searched for methods <span class="vocab">conducive</span> /kənˈdjuːsɪv/ to stability: new skills, more transparent <span class="vocab">diploma</span> /dɪˈpləʊmə/ pathways, and programs that truly <span class="vocab">utilize</span> /ˈjuːtɪlaɪz/ local talent.', zh: '领导者寻找有利于稳定的方法：新技能、更透明的文凭路径，以及真正利用本地人才的项目。' },
                    { en: 'Some promoted a green <span class="vocab">ideology</span> /ˌaɪdiˈɒlədʒi/ with help from a generous <span class="vocab">patron</span> /ˈpeɪtrən/, while others planned to <span class="vocab">submerge</span> /səbˈmɜːdʒ/ the slums under riverside parks.', zh: '有人在慷慨资助者的帮助下推广绿色意识形态，另一些人则计划把棚户区“淹没”在滨河公园之下。' },
                    { en: 'Architects honored <span class="vocab">indigenous</span> /ɪnˈdɪdʒənəs/ wisdom to <span class="vocab">complement</span> /ˈkɒmplɪment/ modern designs and reduce urban <span class="vocab">disorder</span> /dɪsˈɔːdə/.', zh: '建筑师尊重本土智慧来补充现代设计，从而减少城市无序。' },
                    { en: 'Businesses vowed to <span class="vocab">comply</span> /kəmˈplaɪ/ with fair hiring, championed by a bold <span class="vocab">feminist</span> /ˈfemənɪst/ who demanded <span class="vocab">compulsory</span> /kəmˈpʌlsəri/ equal-pay audits.', zh: '企业承诺遵守公平招聘，一位勇敢的女权主义者倡导强制性的同酬审计。' },
                    { en: 'Farmers reduced <span class="vocab">pesticide</span> /ˈpestɪsaɪd/ use, while clinics coped with a <span class="vocab">hectic</span> /ˈhektɪk/ schedule as health services began to <span class="vocab">converge</span> /kənˈvɜːdʒ/ in underserved areas.', zh: '农民减少了农药使用，而随着医疗服务在服务不足地区汇聚，诊所应对着繁忙的日程。' },

                    { en: 'Corruption was <span class="vocab">prevalent</span> /ˈprevələnt/ in waste contracts; officials vowed to treat <span class="vocab">junk</span> /dʒʌŋk/ honestly, not to <span class="vocab">devastate</span> /ˈdevəsteɪt/ the budget with hidden fees.', zh: '在垃圾处理合同中腐败盛行；官员们发誓要如实处理废弃物，不能让隐藏费用摧毁预算。' },
                    { en: 'Old <span class="vocab">primitive</span> /ˈprɪmətɪv/ systems were replaced; wrongful fines got a swift <span class="vocab">refund</span> /ˈriːfʌnd/, letting honest taxpayers finally <span class="vocab">reap</span> /riːp/ trust dividends.', zh: '陈旧落后的系统被替换；错误罚款迅速退款，诚信纳税人终于收获信任红利。' },
                    { en: 'In the southern <span class="vocab">hemisphere</span> /ˈhemɪsfɪə/, parallel cities passed landmark <span class="vocab">legislation</span> /ˌledʒɪsˈleɪʃn/ after a housing <span class="vocab">bust</span> /bʌst/.', zh: '在南半球，平行城市在房地产崩盘后通过了里程碑式立法。' },
                    { en: 'A leaked <span class="vocab">manuscript</span> /ˈmænjuˌskrɪpt/ revealed the plan: aid was targeted to the true <span class="vocab">recipient</span> /rɪˈsɪpiənt/, while officials who tried to <span class="vocab">mask</span> /mɑːsk/ bribes were exposed.', zh: '一份泄露的手稿揭示了方案：援助精准投向真正的受益者，而试图伪装行贿的官员被揭露。' },
                    { en: 'Public health became more <span class="vocab">immune</span> /ɪˈmjuːn/ to shocks as <span class="vocab">optimism</span> /ˈɒptɪmɪzəm/ spread and community voices <span class="vocab">amplify</span> /ˈæmplɪfaɪ/ through open forums.', zh: '随着乐观情绪扩散、社区声音在开放论坛中得到放大，公共卫生对冲击的免疫力增强。' },
                    { en: 'Economic <span class="vocab">reliance</span> /rɪˈlaɪəns/ on a single export began to <span class="vocab">decay</span> /dɪˈkeɪ/ after a joint <span class="vocab">pledge</span> /pledʒ/ to diversify investment.', zh: '在共同承诺多元化投资后，对单一出口的经济依赖开始衰退。' },
                    { en: 'Citizens reached a <span class="vocab">profound</span> /prəˈfaʊnd/ conclusion: never again let shiny promises <span class="vocab">deceive</span> /dɪˈsiːv/ us about real costs.', zh: '市民得出深刻结论：绝不再让光鲜承诺欺骗我们对真实成本的判断。' },
                    { en: 'Even a weary <span class="vocab">psychiatrist</span> /saɪˈkaɪətrɪst/ joked that stress became <span class="vocab">redundant</span> /rɪˈdʌndənt/ once people felt heard and policies turned humane.', zh: '甚至一位疲惫的精神科医生也打趣说：当人们被倾听、政策变得人性化，压力就显得多余了。' }
                ]
            },
            'u16': {
                title: "Refuge and Reform: A Civic Relay",
                paragraphs: [
                    { en: 'After the flood, families sought <span class="vocab">refuge</span> /ˈrefjuːdʒ/ in schools, where a <span class="vocab">substantial</span> /səbˈstænʃl/ aid <span class="vocab">transaction</span> /trænˈzækʃn/ demanded <span class="vocab">deliberate</span> /dɪˈlɪbərət/ oversight.', zh: '洪水过后，家庭在学校寻求庇护，大额援助交易需要审慎监管。' },
                    { en: 'Witness <span class="vocab">testimony</span> /ˈtestɪməni/ described an <span class="vocab">unprecedented</span> /ʌnˈpresɪdentɪd/ effort to <span class="vocab">discard</span> /dɪˈskɑːd/ red tape on the <span class="vocab">verge</span> /vɜːdʒ/ of a new <span class="vocab">civic</span> /ˈsɪvɪk/ compact.', zh: '证词描述了一场前所未有的努力，在新的市民契约边缘抛弃繁文缛节。' },
                    { en: 'Volunteers learned to <span class="vocab">discern</span> /dɪˈsɜːn/ needs and match <span class="vocab">equivalent</span> /ɪˈkwɪvələnt/ support, avoiding the neglect of any <span class="vocab">slum</span> /slʌm/ community.', zh: '志愿者学会分辨需求、配对等量支持，避免忽视任何棚户区社区。' },
                    { en: 'When supply trucks <span class="vocab">collide</span> /kəˈlaɪd/ with bottlenecks, neighborhood <span class="vocab">solidarity</span> /ˌsɒlɪˈdærəti/ bridged <span class="vocab">ethnic</span> /ˈeθnɪk/ lines in <span class="vocab">spite</span> /spaɪt/ of rumor and fear.', zh: '当物资车与瓶颈相撞，邻里团结跨越族群界限，尽管有流言与恐惧。' },
                    { en: 'Temporary <span class="vocab">settlement</span> /ˈsetlmənt/ zones screened out <span class="vocab">toxic</span> /ˈtɒksɪk/ waste; each center had a medical <span class="vocab">specialty</span> /ˈspeʃəlti/ desk to <span class="vocab">relay</span> /rɪˈleɪ/ cases.', zh: '临时安置区排查有毒废物；每个中心都有专科窗口转呈个案。' },
                    { en: 'A modest <span class="vocab">subsidy</span> /ˈsʌbsɪdi/ covered <span class="vocab">casual</span> /ˈkæʒuəl/ labor, while engineers mapped a <span class="vocab">skeleton</span> /ˈskelɪtn/ route to <span class="vocab">bypass</span> /ˈbaɪpɑːs/ blocked bridges.', zh: '一笔小额补贴覆盖临时劳工，工程师绘制骨干路线以绕过被堵桥梁。' },
                    { en: 'Though <span class="vocab">conservative</span> /kənˈsɜːvətɪv/ forecasts warned of decline in each <span class="vocab">segment</span> /ˈseɡmənt/, leaders kept a tight <span class="vocab">rein</span> /reɪn/ on waste and made relief <span class="vocab">conspicuous</span> /kənˈspɪkjʊəs/.', zh: '尽管保守预测警告各板块下滑，领导层严格约束浪费，使救助显眼可见。' },
                    { en: 'Debates over <span class="vocab">territory</span> /ˈterɪtɔːri/ cooled as youths <span class="vocab">aspire</span> /əˈspaɪə/ to share their <span class="vocab">aspiration</span> /ˌæspəˈreɪʃn/ for work, not a <span class="vocab">flat</span> /flæt/ future.', zh: '关于地盘的争论逐渐降温，青年渴望分享对工作的抱负，而不是枯燥的未来。' },
                    { en: 'An <span class="vocab">extraordinary</span> /ɪkˈstrɔːrdəneri/ council <span class="vocab">formulate</span>d /ˈfɔːmjuleɪt/ safeguards after a rise in <span class="vocab">theft</span> /θeft/ across the reopened <span class="vocab">pasture</span> /ˈpɑːstʃə/ roads.', zh: '非常会议在重开牧道后盗窃上升之际制定了保障措施。' },
                    { en: 'Their <span class="vocab">ingenious</span> /ɪnˈdʒiːniəs/ plan used sensors to <span class="vocab">probe</span> /prəʊb/ flows and penalize the <span class="vocab">slight</span> /slaɪt/ of vulnerable groups.', zh: '他们的巧妙方案用传感器探测流量，并惩戒对弱势群体的冷落。' },
                    { en: 'They upheld the <span class="vocab">virtue</span> /ˈvɜːtʃuː/ of transparency to <span class="vocab">signify</span> /ˈsɪɡnɪfaɪ/ a <span class="vocab">prominent</span> /ˈprɒmɪnənt/ shift: aid in cash or <span class="vocab">garment</span> /ˈɡɑːmənt/ vouchers, easy to <span class="vocab">retrieve</span> /rɪˈtriːv/.', zh: '他们坚持透明之德，以示重大转变：援助以现金或服装券发放，便于领取。' },
                    { en: 'The final <span class="vocab">proposition</span> /ˌprɒpəˈzɪʃn/ held agencies <span class="vocab">liable</span> /ˈlaɪəbl/ for delays, while volunteers guided lines down each <span class="vocab">aisle</span> /aɪl/ with patience and care.', zh: '最终提案让机构对延误承担责任，志愿者耐心引导队伍穿过每条通道。' }
                ]
            },
            'u17': {
                title: "The City's Transformation",
                paragraphs: [
                    { en: 'The city council needed to <span class="vocab">recruit</span> /rɪˈkruːt/ a new urban planning <span class="vocab">practitioner</span> /prækˈtɪʃənə/, someone who would be an <span class="vocab">asset</span> /ˈæset/ (有价值的人) to the team.', zh: '市议会需要招募一位新的城市规划从业者，一个对团队来说有价值的人。' },
                    { en: 'The position required someone with a <span class="vocab">liberal</span> /ˈlɪbərəl/ mindset and the ability to <span class="vocab">visualize</span> /ˈvɪʒuəlaɪz/ the future of <span class="vocab">residential</span> /ˌrezɪˈdenʃl/ areas.', zh: '该职位需要一个具有自由思想和能够想象住宅区未来的人。' },
                    { en: 'As the interview process began to <span class="vocab">unfold</span> /ʌnˈfəʊld/ (透露), one candidate stood out with her <span class="vocab">thesis</span> /ˈθiːsɪs/ on sustainable development.', zh: '随着面试过程透露，一位候选人以她关于可持续发展的论文脱颖而出。' },
                    { en: 'She could <span class="vocab">quote</span> /kwəʊt/ from multiple urban <span class="vocab">masterpiece</span>s /ˈmɑːstəpiːsɪz/ and had a <span class="vocab">magnetic</span> /mæɡˈnetɪk/ (富有吸引力的) presence that impressed everyone.', zh: '她能引用多部城市规划杰作，并具有富有吸引力的气质，给每个人留下了深刻印象。' },
                    { en: 'The city faced an <span class="vocab">imperative</span> /ɪmˈperətɪv/ challenge: its aging infrastructure had a critical <span class="vocab">flaw</span> /flɔː/ that was <span class="vocab">inevitable</span> /ɪnˈevɪtəbl/ to address.', zh: '这座城市面临一个紧迫的挑战：其老化的基础设施有一个不可避免要解决的关键缺陷。' },
                    { en: 'The old <span class="vocab">warehouse</span> /ˈweəhaʊs/ district, once a <span class="vocab">fixture</span> /ˈfɪkstʃə/ of industrial life, had become a <span class="vocab">relic</span> /ˈrelɪk/ of the past.', zh: '旧仓库区，曾经是工业生活的固定设施，已经成为过去的遗迹。' },
                    { en: 'Property values would <span class="vocab">fluctuate</span> /ˈflʌktʃueɪt/ wildly, and the <span class="vocab">scope</span> /skəʊp/ of problems seemed to <span class="vocab">loom</span> /luːm/ larger each day.', zh: '房产价值会剧烈波动，问题的范围似乎每天都在逼近得更大。' },
                    { en: 'The planning team needed to <span class="vocab">compose</span> /kəmˈpəʊz/ (使平静) themselves before tackling the <span class="vocab">deficiency</span> /dɪˈfɪʃnsi/ in public services that would <span class="vocab">swamp</span> /swɒmp/ (使不堪承受) any new development.', zh: '规划团队需要使自己平静下来，然后解决会使任何新开发不堪承受的公共服务不足问题。' },
                    { en: 'Through her <span class="vocab">lens</span> /lenz/ of analysis, she could <span class="vocab">quantify</span> /ˈkwɒntɪfaɪ/ the costs and <span class="vocab">simulate</span> /ˈsɪmjuleɪt/ various scenarios.', zh: '通过她的分析视角，她可以量化成本并模拟各种情景。' },
                    { en: 'She was <span class="vocab">vocal</span> /ˈvəʊkl/ (直言不讳的) about the need for <span class="vocab">equity</span> /ˈekwəti/ in resource <span class="vocab">disposal</span> /dɪˈspəʊzl/, ensuring no community would be left behind.', zh: '她直言不讳地指出在资源分配中需要公平，确保没有社区被遗忘。' },
                    { en: 'The legal <span class="vocab">counsel</span> /ˈkaʊnsl/ warned that any plan must not <span class="vocab">contradict</span> /ˌkɒntrəˈdɪkt/ existing regulations or risk a <span class="vocab">lawsuit</span> /ˈlɔːsuːt/.', zh: '法律顾问警告说，任何计划都不得与现行法规相矛盾，否则会有诉讼风险。' },
                    { en: 'The proposal needed to be <span class="vocab">feasible</span> /ˈfiːzəbl/ both financially and logistically, with a <span class="vocab">compact</span> /ˈkɒmpækt/ (协定；紧凑的) design that maximized space efficiency.', zh: '该提案在财务和后勤上都需要可行，设计要紧凑以最大化空间效率。' },
                    { en: 'The area had attracted many <span class="vocab">migrant</span>s /ˈmaɪɡrənt/ and their <span class="vocab">descendant</span>s /dɪˈsendənt/, all seeking to <span class="vocab">orient</span> /ˈɔːriənt/ themselves in this new environment.', zh: '该地区吸引了许多移民及其后代，他们都在寻求在这个新环境中确定方向。' },
                    { en: 'Crime had taken a <span class="vocab">toll</span> /təʊl/ on the community, with reports of <span class="vocab">kidnap</span> /ˈkɪdnæp/ cases and <span class="vocab">cocaine</span> /kəʊˈkeɪn/ trafficking representing the worst forms of <span class="vocab">vice</span> /vaɪs/ (恶行).', zh: '犯罪对社区造成了损失，绑架案件和可卡因贩运报告代表了最严重形式的恶行。' },
                    { en: 'The community\'s trust had begun to <span class="vocab">wither</span> /ˈwɪðə/, and hopes seemed to <span class="vocab">evaporate</span> /ɪˈvæpəreɪt/ with each <span class="vocab">successive</span> /səkˈsesɪv/ failure.', zh: '社区的信任已经开始枯萎，希望似乎随着每一次连续的失败而蒸发。' },
                    { en: 'But she remained <span class="vocab">relentless</span> /rɪˈlentləs/ in her efforts, <span class="vocab">resistant</span> /rɪˈzɪstənt/ to any pressure to compromise her vision.', zh: '但她在努力中保持不懈，抵制任何妥协她愿景的压力。' },
                    { en: 'Her plan was not just <span class="vocab">manual</span> /ˈmænjuəl/ (手动的) adjustments to existing structures, but a complete transformation.', zh: '她的计划不仅仅是对现有结构的手动调整，而是一次彻底的转变。' },
                    { en: 'She proposed a <span class="vocab">remedy</span> /ˈremədi/ that included creating a <span class="vocab">surplus</span> /ˈsɜːpləs/ of green spaces and improving the <span class="vocab">commute</span> /kəˈmjuːt/ for residents.', zh: '她提出了一个补救措施，包括创造绿地盈余和改善居民的通勤。' },
                    { en: 'Her vision transformed the district into a model community, proving that with determination and careful planning, urban renewal is always possible.', zh: '她的愿景将该地区转变为一个模范社区，证明了有决心和精心规划，城市更新总是可能的。' }
                ]
            },
            'u18': {
                title: "A Journey Through Crisis and Reform",
                paragraphs: [
                    { en: 'At the <span class="vocab">outset</span> /ˈaʊtset/ of the economic crisis, a <span class="vocab">coalition</span> /ˌkəʊəˈlɪʃn/ government was formed to address the growing problems.', zh: '在危机开始时，一个联合政府成立来解决日益严重的问题。' },
                    { en: 'The <span class="vocab">monetary</span> /ˈmʌnɪtəri/ system had become <span class="vocab">contaminated</span> /kənˈtæmɪneɪtɪd/ by corruption, and the nation\'s financial <span class="vocab">integrity</span> /ɪnˈteɡrəti/ was at stake.', zh: '货币体系已被腐败污染，国家的金融诚信岌岌可危。' },
                    { en: 'From a practical <span class="vocab">standpoint</span> /ˈstændpɔɪnt/, the government needed to <span class="vocab">diagnose</span> /ˌdaɪəɡˈnəʊz/ the root causes and <span class="vocab">strive</span> /straɪv/ for solutions.', zh: '从实际立场来看，政府需要诊断根本原因并努力寻求解决方案。' },
                    { en: 'The <span class="vocab">parameters</span> /pəˈræmɪtəz/ of the reform were set within a strict <span class="vocab">format</span> /ˈfɔːmæt/, with detailed <span class="vocab">specifications</span> /ˌspesɪfɪˈkeɪʃnz/ that would <span class="vocab">curb</span> /kɜːb/ excessive spending.', zh: '改革的参数被设定在严格的框架内，有详细的规范来抑制过度支出。' },
                    { en: 'The <span class="vocab">draft</span> /drɑːft/ plan, though <span class="vocab">mechanical</span> /məˈkænɪkl/ and rigid at first, aimed to <span class="vocab">alleviate</span> /əˈliːvieɪt/ the suffering of citizens who had to <span class="vocab">incur</span> /ɪnˈkɜː/ heavy debts.', zh: '这份零散的计划，虽然起初呆板僵化，但旨在减轻那些不得不承担沉重债务的公民的痛苦。' },
                    { en: 'Many <span class="vocab">skeptical</span> /ˈskeptɪkl/ voices emerged, showing <span class="vocab">contempt</span> /kənˈtempt/ for what they saw as superficial measures that would only <span class="vocab">aggravate</span> /ˈæɡrəveɪt/ the situation.', zh: '许多怀疑的声音出现了，对他们认为只会加剧局势的表面措施表示蔑视。' },
                    { en: 'The <span class="vocab">stigma</span> /ˈstɪɡmə/ of poverty had begun to <span class="vocab">intensify</span> /ɪnˈtensɪfaɪ/, creating a <span class="vocab">multitude</span> /ˈmʌltɪtjuːd/ of social problems across every <span class="vocab">lane</span> /leɪn/ and neighborhood.', zh: '贫困的耻辱已经开始加剧，在每条街道和社区制造了大量社会问题。' },
                    { en: 'However, a <span class="vocab">sensible</span> /ˈsensəbl/ approach began to <span class="vocab">prevail</span> /prɪˈveɪl/ through <span class="vocab">mutual</span> /ˈmjuːtʃuəl/ cooperation and public <span class="vocab">discourse</span> /ˈdɪskɔːs/.', zh: '然而，一种明智的方法开始通过相互合作和公共讨论占上风。' },
                    { en: 'The government decided to <span class="vocab">adhere</span> /ədˈhɪə/ to principles that would not <span class="vocab">discriminate</span> /dɪˈskrɪmɪneɪt/ against any group and would maintain the <span class="vocab">prestige</span> /preˈstiːʒ/ of fair governance.', zh: '政府决定坚持不歧视任何群体的原则，并保持公平治理的声望。' },
                    { en: 'They issued <span class="vocab">coupons</span> /ˈkuːpɒnz/ for basic necessities and invested in <span class="vocab">vocational</span> /vəʊˈkeɪʃənl/ training programs to help people secure <span class="vocab">stable</span> /ˈsteɪbl/ employment, not just jobs in <span class="vocab">stables</span> /ˈsteɪblz/ (马厩) but in modern industries.', zh: '他们发放基本必需品的优惠券，投资于职业培训项目，帮助人们获得稳定的就业，不仅仅是马厩里的工作，而是现代产业中的工作。' },
                    { en: 'The <span class="vocab">logistics</span> /ləˈdʒɪstɪks/ of implementing these programs across the entire <span class="vocab">grid</span> /ɡrɪd/ of cities proved to be an <span class="vocab">ordeal</span> /ɔːˈdiːl/.', zh: '在整个城市网络中实施这些项目的后勤工作被证明是一种严峻考验。' },
                    { en: 'Critics tried to <span class="vocab">stump</span> /stʌmp/ officials with difficult questions and <span class="vocab">distort</span> /dɪˈstɔːt/ the facts, but they continued to <span class="vocab">wrestle</span> /ˈresl/ with (努力解决) the challenges.', zh: '批评者试图用难题难倒官员并歪曲事实，但他们继续努力解决这些挑战。' },
                    { en: 'The <span class="vocab">inherent</span> /ɪnˈhɪərənt/ complexity of the crisis could <span class="vocab">tempt</span> /tempt/ (诱惑) many to give up, but the <span class="vocab">compound</span> /ˈkɒmpaʊnd/ effects of small improvements began to show.', zh: '危机固有的复杂性可能诱惑许多人放弃，但小改进的复合效应开始显现。' },
                    { en: 'With careful planning to <span class="vocab">insulate</span> /ˈɪnsjuleɪt/ vulnerable populations from shocks, confidence began to <span class="vocab">soar</span> /sɔː/.', zh: '通过仔细规划以使脆弱人群免受冲击，信心开始飙升。' },
                    { en: 'The <span class="vocab">outline</span> /ˈaʊtlaɪn/ of success became clear: when policies <span class="vocab">overlap</span> /ˌəʊvəˈlæp/ with public needs and <span class="vocab">propel</span> /prəˈpel/ genuine progress, even the <span class="vocab">gross</span> /ɡrəʊs/ injustices can be overcome.', zh: '成功的轮廓变得清晰：当政策与公共需求重叠并推动真正的进步时，即使是严重的不公正也能被克服。' },
                    { en: 'The government\'s <span class="vocab">stance</span> /stæns/ evolved from a rigid position to one that could <span class="vocab">snap</span> /snæp/ into action quickly when needed.', zh: '政府的立场从僵化的姿态演变为能够在需要时迅速采取行动的状态。' },

            'u19': {

                    { en: 'A breakthrough demo gave investors a <span class="vocab">thrill</span> /θrɪl/ and helped us <span class="vocab">surpass</span> /səˈpɑːs/ rivals, yet we still drafted a partnership <span class="vocab">treaty</span> /ˈtriːti/ with suppliers who, we <span class="vocab">reckon</span></span> /ˈrekən/ (认为), could scale with us.', zh: '一次突破性演示令投资者激动，并帮助我们超越对手，但我们仍与供应商拟定条约；我们认为他们能与我们共同扩张。' },

                    { en: 'Sharp like an <span class="vocab">eagle</span> /ˈiːɡl/ eye, audits <span class="vocab">render</span> /ˈrendə/ results that reveal where outside interests <span class="vocab">interfere</span> /ˌɪntəˈfɪə/ or <span class="vocab">intimidate</span> /ɪnˈtɪmɪdeɪt/ teams and <span class="vocab">grip</span> /ɡrɪp/ decision‑making.', zh: '像鹰眼一样敏锐，审计呈现的结果揭示出外部利益何处干扰或恐吓团队、攫取决策。' },
                    { en: 'True reform may <span class="vocab">entail</span> /ɪnˈteɪl/ we <span class="vocab">embed</span> /ɪmˈbed/ safeguards when the first warning is only the tip of the <span class="vocab">iceberg</span> /ˈaɪsbɜːɡ/ (微露端倪的事物).', zh: '真正的改革可能需要我们嵌入保障机制，因为最初的警示往往只是冰山一角。' },
                    { en: 'Every tough call demands <span class="vocab">justification</span> /ˌdʒʌstɪfɪˈkeɪʃn/; we <span class="vocab">contend</span> /kənˈtend/ that long‑term value and social <span class="vocab">legacy</span> /ˈleɡəsi/ outweigh short‑term optics.', zh: '每个艰难决定都需要正当理由；我们主张长期价值与社会遗产重于短期观感。' },
                    { en: 'Instead of a lazy <span class="vocab">lounge</span> /laʊndʒ/ culture, we upgrade <span class="vocab">machinery</span> /məˈʃiːnəri/ and <span class="vocab">refrain</span> /rɪˈfreɪn/ from shortcuts, cultivating a resilient <span class="vocab">mindset</span> /ˈmaɪndset/.', zh: '我们不搞慵懒的休闲文化，而是升级机器、克制走捷径，培养有韧性的心态。' },

                    { en: 'A sudden <span class="vocab">revelation</span> /ˌrevəˈleɪʃn/ helps us <span class="vocab">defeat</span> /dɪˈfiːt/ doubt; my <span class="vocab">spouse</span> /spaʊs/ and an old <span class="vocab">acquaintance</span> /əˈkweɪntəns/ join to <span class="vocab">deploy</span> /dɪˈplɔɪ/ pilots that <span class="vocab">intrigue</span> /ɪnˈtriːɡ/ and <span class="vocab">allure</span> /əˈljʊə/ early users.', zh: '一次突如其来的启示帮助我们战胜怀疑；我的配偶和一位旧识加入，部署试点，吸引并打动早期用户。' },
                    { en: 'We <span class="vocab">owe</span> /əʊ/ <span class="vocab">morality</span> /məˈræləti/ and loyalty to users—not an <span class="vocab">aristocrat</span> /əˈrɪstəkræt/ elite—so when markets <span class="vocab">plunge</span> /plʌndʒ/ after an info <span class="vocab">assault</span> /əˈsɔːlt/, we refuse to <span class="vocab">presume</span> /prɪˈzjuːm/ guilt.', zh: '我们把道义与忠诚归于用户，而非贵族精英；因此当信息攻击后市场暴跌时，我们拒绝妄下定论。' },

                    { en: 'We <span class="vocab">envisage</span> /ɪnˈvɪzɪdʒ/ how to <span class="vocab">pool</span> /puːl/ tools for rapid <span class="vocab">transit</span> /ˈtrænzɪt/, removing bottlenecks that <span class="vocab">hamper</span> /ˈhæmpə/ delivery, and, to the <span class="vocab">extent</span> /ɪkˈstent/ possible, <span class="vocab">evade</span> /ɪˈveɪd/  可避免的错误。', zh: '我们设想把工具集中起来以便快速转运，消除妨碍交付的瓶颈，并在可能的范围内规避可避免的错误。' },

                    { en: 'Tired teams still <span class="vocab">crave</span> /kreɪv/ clarity, yet refuse to <span class="vocab">dwell on</span> /dwel ɒn/ setbacks or <span class="vocab">dwell</span> /dwel/ in blame; a shared <span class="vocab">code</span> /kəʊd/ keeps discussions constructive.', zh: '疲惫的团队依然渴望清晰，但拒绝纠结于挫折或沉湎于指责；共同的道德准则让讨论保持建设性。' },
                    { en: 'One presenter tried to <span class="vocab">coin</span> /kɔɪn/ buzzwords and <span class="vocab">romance</span> /rəʊˈmæns/ the data with a <span class="vocab">cheap</span> /tʃiːp/ gloss, but the audience <span class="vocab">clock</span> /klɒk/ the trick at once.', zh: '有人试图创造流行词并对数据加以虚构渲染，披上一层卑贱的浮光，但观众立刻察觉到了。' },

        /**
         * Parses the content, wraps phonetic symbols for click events, and returns the generated HTML.
         * @param {string} id 'u17' or 'u18'
         * @returns {string} HTML content
         */
        function renderContent(id) {
            const data = contentData[id];
            let html = '';

            data.paragraphs.forEach(p => {
                // Use a regular expression to find words and their phonetic symbols
                // Regex matches: <span class="vocab">word</span> /phonetic/
                const regex = /<span class="vocab">([^<]+)<\/span>\s*\/([^/]+)\//g;
                
                let processedEn = p.en.replace(regex, (match, word, phonetic) => {
                    // Clean up word by removing parentheses (e.g., in "asset (有价值的人)")
                    const cleanedWord = normalizeWord(word);
                    const normalizedWord = cleanedWord.toLowerCase();
                    // Replace the phonetic symbol with a clickable element
                    // Add click handler to vocab word to scroll index
                    return `<span class="vocab" data-vocab="${normalizedWord}" onclick="scrollIndexToWord('${normalizedWord}')">${word}</span> <span class="phonetic" onclick="speakWord('${cleanedWord}')">/${phonetic}/</span>`;
                });

                html += `
                    <div class="paragraph border-l-4 border-indigo-400 pl-4 py-2">
                        <div class="english text-lg text-gray-900">${processedEn}</div>
                        <div class="chinese text-base text-gray-500 mt-1">${p.zh}</div>
                    </div>
                `;
            });

            document.getElementById('article-title').textContent = data.title;
            return html;
        }

        /**
         * Displays the selected unit's content and updates the sidebar active state.
         * @param {string} id 'u17' or 'u18'
         */
        function showContent(id) {
            const initialMsg = document.getElementById('initial-message');
            if (initialMsg) {
                initialMsg.classList.add('hidden');
            }
            const contentBody = document.getElementById('article-body');
            
            // 1. Update Content
            contentBody.innerHTML = renderContent(id);

            // 2. Update Sidebar Active State
            document.querySelectorAll('#sidebar a').forEach(link => {
                link.classList.remove('bg-indigo-600', 'hover:bg-indigo-700', 'text-white');
                link.classList.add('text-gray-700', 'hover:bg-gray-100');
            });

            const activeLink = document.getElementById(`${id}-link`);
            if (activeLink) {
                activeLink.classList.remove('text-gray-700', 'hover:bg-gray-100');
                activeLink.classList.add('bg-indigo-600', 'hover:bg-indigo-700', 'text-white');
            }
            // 3. 同步更新左侧词汇索引
            renderVocabularyList(id);
        }

        // 词义映射（U15-U20）与提示逻辑

        function normalizeWord(raw) {
            const noParen = (raw || '').replace(/\s*\([^)]+\)/g, '');
            const cleaned = noParen.replace(/^[^A-Za-z]+|[^A-Za-z\s-]+$/g, '');
            return cleaned.trim();
        }

        /**
         * 尝试将单词还原为原形（用于匹配索引中的单词）
         * 处理常见的单三、复数、过去式等词形变化
         * @param {string} word 单词（小写）
         * @returns {string[]} 可能的原形列表（包括原词本身）
         */
        function getWordBaseForms(word) {
            if (!word) return [];
            const lowerWord = word.toLowerCase();
            const candidates = [lowerWord]; // 首先尝试原词本身
            
            // 如果单词长度小于3，直接返回
            if (lowerWord.length < 3) return candidates;
            
            // 处理复数/单三形式：-ies -> -y (如 studies -> study, cities -> city)
            if (lowerWord.endsWith('ies') && lowerWord.length > 3) {
                candidates.push(lowerWord.slice(0, -3) + 'y');
            }
            // 处理复数/单三形式：-ves -> -f/-fe (如 leaves -> leaf, knives -> knife)
            else if (lowerWord.endsWith('ves') && lowerWord.length > 3) {
                candidates.push(lowerWord.slice(0, -3) + 'f');
                candidates.push(lowerWord.slice(0, -3) + 'fe');
            }
            // 处理复数/单三形式：-es (如 goes, watches, boxes)
            else if (lowerWord.endsWith('es') && lowerWord.length > 2) {
                const stem = lowerWord.slice(0, -2);
                candidates.push(stem);
            }
            // 处理复数/单三形式：-s (如 adds, words, books)
            else if (lowerWord.endsWith('s') && lowerWord.length > 1) {
                const stem = lowerWord.slice(0, -1);
                candidates.push(stem);
            }
            
            // 处理过去式/过去分词：-ied -> -y (如 studied -> study)
            if (lowerWord.endsWith('ied') && lowerWord.length > 3) {
                candidates.push(lowerWord.slice(0, -3) + 'y');
            }
            // 处理过去式/过去分词：-ed
            else if (lowerWord.endsWith('ed') && lowerWord.length > 2) {
                const stem = lowerWord.slice(0, -2);
                candidates.push(stem);
                // 如果以辅音字母+ed结尾，可能是双写的情况（如 stopped -> stop）
                if (lowerWord.length > 4) {
                    const charBeforeEd = lowerWord[lowerWord.length - 3];
                    const charBeforeThat = lowerWord[lowerWord.length - 4];
                    if (charBeforeEd === charBeforeThat && /[bcdfghjklmnpqrstvwxyz]/.test(charBeforeEd)) {
                        candidates.push(lowerWord.slice(0, -3));
                    }
                }
            }
            
            // 处理现在分词：-ing
            if (lowerWord.endsWith('ing') && lowerWord.length > 3) {
                const stem = lowerWord.slice(0, -3);
                candidates.push(stem);
                // 如果以 e+ing 结尾，去掉 ing 后加 e（如 making -> make）
                if (lowerWord.endsWith('eing') && lowerWord.length > 4) {
                    candidates.push(lowerWord.slice(0, -3) + 'e');
                }
                // 如果以辅音字母+ing结尾，可能是双写的情况（如 stopping -> stop）
                else if (lowerWord.length > 5) {
                    const charBeforeIng = lowerWord[lowerWord.length - 4];
                    const charBeforeThat = lowerWord[lowerWord.length - 5];
                    if (charBeforeIng === charBeforeThat && /[bcdfghjklmnpqrstvwxyz]/.test(charBeforeIng)) {
                        candidates.push(lowerWord.slice(0, -4));
                    }
                }
            }
            
            // 处理比较级：-er
            if (lowerWord.endsWith('er') && lowerWord.length > 2 && !lowerWord.endsWith('ier')) {
                candidates.push(lowerWord.slice(0, -2));
            }
            
            // 处理最高级：-est
            if (lowerWord.endsWith('est') && lowerWord.length > 3 && !lowerWord.endsWith('iest')) {
                candidates.push(lowerWord.slice(0, -3));
            }
            
            // 去重并返回
            return [...new Set(candidates)];
        }

        function renderVocabularyList(id) {
            const container = document.getElementById('vocab-sublist');
            if (!container) return;
            const vocabList = unitVocabulary[id];
            if (!vocabList || vocabList.length === 0) {
                container.innerHTML = `
                    <p class="text-sm text-gray-500">该单元暂无词汇列表。</p>
                `;
                return;
            }
            const itemsHtml = vocabList.map(item => {
                const key = item.word.toLowerCase();
                const meaning = item.meaning || vocabMeanings[key] || '暂无释义';
                return `
                    <li>
                        <button type="button" class="vocab-button" data-word="${key}">
                            ${item.word}
                            <span>${item.pos} ${meaning}</span>
                        </button>
                    </li>
                `;
            }).join('');
            container.innerHTML = `
                <ul>
                    ${itemsHtml}
                </ul>
            `;
        }

        /**
         * 点击文章中的单词时，滚动索引区域到对应位置
         * @param {string} word 单词（小写）
         */
        function scrollIndexToWord(word) {
            if (!word) return;
            const vocabIndex = document.getElementById('vocab-index');
            if (!vocabIndex) return;
            
            const lowerWord = word.toLowerCase();
            let button = vocabIndex.querySelector(`button[data-word="${lowerWord}"]`);
            
            // 如果直接匹配失败，尝试词形还原
            if (!button) {
                const baseForms = getWordBaseForms(lowerWord);
                for (const baseForm of baseForms) {
                    button = vocabIndex.querySelector(`button[data-word="${baseForm}"]`);
                    if (button) break;
                }
            }
            
            if (!button) return;
            
            const containerRect = vocabIndex.getBoundingClientRect();
            const buttonRect = button.getBoundingClientRect();
            const offset = buttonRect.top - containerRect.top + vocabIndex.scrollTop - 40;
            vocabIndex.scrollTo({
                top: offset,
                behavior: 'smooth'
            });
            // 添加临时高亮效果
            button.classList.add('vocab-highlight');
            setTimeout(() => button.classList.remove('vocab-highlight'), 1500);
        }
